<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>add-recipe</title>
    <link th:href="@{/css/add-recipe.css}" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Add recipe</h1>
            <form action="#" th:action="@{/recipe/add}" th:object="${recipe}" method="post">
                <div class="form-content">
                    <label for="title">title</label>
                    <input type="text" id="title" th:field="*{title}">
                    <label for="ingredients">ingredients</label>
                    <input type="text" id="ingredients" th:field="*{ingredients}">
                    <label for="description">description</label>
                    <input type="text" id="description" th:field="*{description}">
                    <label for="preparationSteps">preparation steps</label>
                    <input type="text" id="preparationSteps" th:field="*{preparationSteps}">
                    <label for="cookingTime">cooking time (minutes)</label>
                    <input type="number" id="cookingTime" th:field="*{cookingTime}">
                    <input type="submit" value="submit" class="button"/>
                    <a th:href="@{/}"><button class="button">home</button></a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
